<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="css/library.css">
    <script src="js/library.js"></script>
</head>
<body>
    <h1>My Library</h1>
    <hr>
    <div id="library-book-collection-wrapper">
    </div>

    <div id="add-book-wrapper">
        <button id ="add-book-btn">Add a book to your collection</button>
    </div>

    <dialog id="add-book-form-dialog">
        <div id="add-book-form-wrapper">
            <form action="" method="post" id ="add-book-form">
                <div class="add-book-form-fields">
                    <label for="book_title">Book Title:</label>
                    <input type="text" id="form_book_title" name="book_title" required>
                </div>
                
                <div class="add-book-form-fields">
                    <label for="book_author">Book Author:</label>
                    <input type="text" id="form_book_author" name ="book_author" required>
                </div>

                <div class="add-book-form-fields">
                    <label for="page_count">Page Count:</label>
                    <input type="number" id="form_page_count" name="page_count" min="1" required>
                </div>
                
                <div class="add-book-form-fields">
                    <label for="read_book">I have already read this book!</label>
                    <input type="checkbox" id="form_read_book" name="read_book">
                </div>
                <hr>
                <div class="add-book-form-action-fields">
                    <input type="button" id="add_book_form_close_inp_btn" value="Close">
                    <input type="submit" id="add_book_form_submit_inp_btn" value="Add to my Collection">

                </div>
            </form>
        </div>
    </dialog>

</body>
<footer>

</footer>
